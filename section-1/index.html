<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/3be5f3d773.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>

        <div class="wrapper-container">
            <main class="main-container">
              <section class="sections section-1">
                <img src="pictures/spacejoy-IH7wPsjwomc-unsplash_01.jpg" alt="">
                <div class="room-container">
                  <div class="room-text">Living Room</div>
                  <hr>
                  <div class="devices-wrapper">
                    <div class="control-center device-prop">
                      <i class="fa-solid fa-sliders"></i>
                      <span>Control center</span>
                    </div>
                    <div class="device device-prop">
                      <i class="fa-regular fa-lightbulb"></i>
                      <span>Hue Lights</span>
                      <label class="toggle-label">
                        <input type="checkbox" id="toggle-1">
                        <span class="toggle-button"></span>
                      </label>
                    </div>
                    <div class="device device-prop">
                      <i class="fa-solid fa-lock-open"></i>
                      <span>Locks</span>
                      <label class="toggle-label">
                        <input type="checkbox" id="toggle-1">
                        <span class="toggle-button"></span>
                      </label>
                    </div>
                    <div class="device device-prop">
                      <i class="fa-solid fa-wind"></i>
                      <span>A/C</span>
                      <label class="toggle-label">
                        <input type="checkbox" id="toggle-1">
                        <span class="toggle-button"></span>
                      </label>
                    </div>
                    <div class="device device-prop">
                      <i class="fa-solid fa-music"></i>
                      <span>Music</span>
                      <label class="toggle-label">
                        <input type="checkbox" id="toggle-1">
                        <span class="toggle-button"></span>
                      </label>
                    </div>
                    <div class="device device-prop">
                      <i class="fa-solid fa-wifi"></i>
                      <span>Wi-Fi</span>
                      <label class="toggle-label">
                        <input type="checkbox" id="toggle-1">
                        <span class="toggle-button"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </section>
            </main>
        </div>

    </body>
</html>
